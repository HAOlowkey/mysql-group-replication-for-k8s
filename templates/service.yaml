apiVersion: v1
kind: Service
metadata:
  name: {{ include "mysql.name" . }}
  namespace: {{ $.Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  type: {{ .Values.global.mysql.service.type }}
  ports:
    - port: {{ .Values.global.mysql.service.ports.mysql }}
      targetPort: mysql
      protocol: TCP
      name: mysql
      {{- if contains "NodePort" .Values.global.mysql.service.type }}
      nodePort: {{.Values.global.mysql.service.nodePort}}
      {{- end }}
    {{- if eq .Values.global.architecture "group-replication" }}
    - port: {{ .Values.global.mysql.service.ports.group }}
      targetPort: group
      protocol: TCP
      name: group
    {{- end }}
  labels: {{- include "common.labels.matchLabels" . | nindent 4 }}
  publishNotReadyAddresses: true
  clusterIP: None
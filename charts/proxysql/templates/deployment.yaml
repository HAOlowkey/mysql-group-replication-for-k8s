apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proxysql.name" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 8 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels: {{ include "common.labels.standard" . | nindent 8 }}
    spec:
      {{- include "proxysql.imagePullSecrets" . | nindent 8 }}
      {{- if .Values.affinity }}
      affinity: {{- include "common.tplvalues.render" (dict "value" .Values.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAntiAffinityPreset "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.nodeAffinityPreset.type "key" .Values.nodeAffinityPreset.key "values" .Values.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.tolerations "context" $) | nindent 8 }}
      {{- end }}
      containers:
      - name: proxysql
        image: {{ include "proxysql.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command:
        - proxysql
        - -c
        - /etc/proxysql.cnf
        - -f
        ports:
        - name: proxysql
          containerPort: 6033
          protocol: TCP
        - name: admin
          containerPort: 6032
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -ec
            - |
              hg0_avail="$(mysql -h127.0.0.1 -P6032 -uadmin -padmin -NB -e"select count(*) from runtime_mysql_servers where hostgroup_id = 0")"
              if [[ $hg0_avail -eq 1 ]]; then
                echo "HG0 Availability Success"
                exit 0
              else
                echo "HG0 Availability Failure - MySQL backends found: $hg0_avail"
                exit 1
              fi
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -ec
            - |
              hg0_avail="$(mysql -h127.0.0.1 -P6032 -uadmin -padmin -NB -e"select count(*) from runtime_mysql_servers where hostgroup_id = 0")"
              if [[ $hg0_avail -eq 1 ]]; then
                echo "HG0 Availability Success"
                exit 0
              else
                echo "HG0 Availability Failure - MySQL backends found: $hg0_avail"
                exit 1
              fi
        volumeMounts:
        - name: config
          mountPath: /etc/proxysql.cnf
          subPath: proxysql.cnf
        resources: 
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: config
        configMap:
          name: {{ include "proxysql.name" . }}-config